<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영문구</title>
    <link rel="stylesheet" type="text/css" href="/views/src/styles/page.css" />
    <style>
        body {
            margin: 0vw;
            background-image: url('/views/src/images/6.png');
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .title__container {
            position: absolute;
            font-weight: 900;
            color: white;
            font-size: var(--titleFontSize);
            top: var(--titleTop);
            left: var(--titleLeft);
            font-family: 'sans-serif';
            text-shadow: var(--titleTextShadow) var(--titleTextShadow) var(--titleTextShadow) black;
        }

        .welcome__container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid blue;
        }

        .message__container {
            position: absolute;
            display: flex;
            justify-content: center; /*가로에서 가운데에 요소(자식요소)를 배치하겠다*/
            align-items: center; /* 세로에서 가운데에 요소를 배치하겠다 */
            left: 6vw;
            top: 5.1vw;
            width: 86.35vw;
            height: 37.2vw;
            border: 2px solid green;
        }

        .text__container {
            position: absolute;
            left: 28vw;
            width: 54vw;
            height: auto;
        }

        #visitor,
        #sentence {
            font-size: 5.5vw;
            font-weight: 900;
            text-shadow: 2px 2px 10px #000;
        }

        #visitor {
            color: white;
        }

        #sentence {
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="welcome__container">
        <div class="message__container">
            <div class="text__container">
                <div id="visitor" class="row__0">-</div>
                <div id="sentence" class="row__0">-</div>
            </div>
        </div>
    </div>

    <script>const pageNum = 6;</script>
    <script src="/views/src/scripts/paintPage.js"></script>
</body>

</html>
