<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel 3</title>
    <link rel="stylesheet" type="text/css" href="../styles/page.css" />
    <style>
        body{
            margin: 0vw;
            background-image: url('../images/3.png');
            background-size: 100%;
        }
        table{
            margin-top: 2vw;
        }
        td{
            text-align: center;
            padding: 1vw;
        }
        .image{
            padding: 0vw 3vw 0vw 3vw;
            width: 20%;
        }
    </style>
</head>
<body>

    <div>
        <div class="title" style="font-size: 3vw; margin-bottom: 2vw;">
            전일 열공급 및 판매실적
        </div>

        <div style="display: flex; padding: 2vw;">
            <div class="image">
                <img style="flex: 1; width: 100%;" src="https://www.thesun.co.uk/wp-content/uploads/2020/06/NINTCHDBPICT000586749878.jpg?w=620" />
            </div>

            <table border="1" style="width: 40%; margin: 0 auto; font-size: 3vw; flex: 3;">
                <td>구분</td>
                <td>운전수치</td>
                <td>사내규제치</td>
                <td>법정규제치</td>

                <tr>
                    <td>Nox<br><span style="font-size: 2vw;">(ppm)</span></td>
                    <td>220</td>
                    <td>225</td>
                    <td>250</td>
                </tr>
                <tr>
                    <td>Sox<br><span style="font-size: 2vw;">(ppm)</span></td>
                    <td>120</td>
                    <td>130</td>
                    <td>180</td>
                </tr>
                <tr>
                    <td>Dust<br><span style="font-size: 2vw;">(µg/Sm³)</span></td>
                    <td>220</td>
                    <td>225</td>
                    <td>250</td>
                </tr>
            </table>
        </div>
    </div>





    <script src="../scripts/clock.js"></script>
</body>

</html>
