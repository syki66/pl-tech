<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel 1</title>
    <link rel="stylesheet" type="text/css" href="../styles/page.css" />
    <style>
        body{
            margin: 0vw;
            background-image: url('../images/1.png');
            background-size: 100%;
            background-repeat:no-repeat;
        }

        .table__container{
            position: relative;
        }
        table, th, td{
            border: 0.105vw solid transparent;
        }
        table{
            position: absolute;
            left: 10.1vw;
            /* width: 78vw; */
            top: 11.15vw;
            /* background-color: slategrey; */

            font-size: 2vw;
            border-collapse: separate;

            color: #F4FFFF;
            text-shadow: 0.11vw 0.11vw 0.11vw black;
            font-weight: 600;
        }
        th, td{
            height: 4.02vw;
        }
        th{
            /* padding: 0.7vw; */
            
            color: rgb(13, 105, 100);
        }
        td{
            text-align: center;

            /* padding: 0.7vw; */
        }
        .first__col{
            width: 17vw;
        }
        .row__span{
            width: 6.3vw;
        }
        .other__col{
            width: 11.4vw;
        }

    </style>
</head>
<body>
    <div class="clock__container"></div>

    <div class="title">
        <span class="year">0000년 </span><span class="month">00월 </span>열생산량 및 판매량
    </div>

    <div class="table__container">    
        <table>
            <th colspan="2" class="first__col">구분</th>
            <th class="other__col">전년</th>
            <th class="other__col">계획</th>
            <th class="other__col">실적</th>
            <th class="other__col">계획대비</th>
            <th class="other__col">전년대비</th>
    
            <tr>
                <td colspan="2">외기온도</td>
                <td class="outsideTemp">-</td>
                <td class="outsideTemp">-</td>
                <td class="outsideTemp">-</td>
                <td class="outsideTemp">-</td>
                <td class="outsideTemp">-</td>
            </tr>
            <tr>
                <td colspan="2">열생산량</td>
                <td class="heatProd">-</td>
                <td class="heatProd">-</td>
                <td class="heatProd">-</td>
                <td class="heatProd">-</td>
                <td class="heatProd">-</td>
            </tr>
            <tr>
                <td rowspan="4" class="row__span">열<br>공<br>급<br>량</td>
                <td>계</td>
                <td class="amount">-</td>
                <td class="amount">-</td>
                <td class="amount">-</td>
                <td class="amount">-</td>
                <td class="amount">-</td>
            </tr>
            <tr>
                
                <td>자체공급</td>
                <td class="selfSupp">-</td>
                <td class="selfSupp">-</td>
                <td class="selfSupp">-</td>
                <td class="selfSupp">-</td>
                <td class="selfSupp">-</td>
            </tr>
            <tr>
                <td>연계공급</td>
                <td class="linkedSupp">-</td>
                <td class="linkedSupp">-</td>
                <td class="linkedSupp">-</td>
                <td class="linkedSupp">-</td>
                <td class="linkedSupp">-</td>
            </tr>
            <tr>
                <td>연계수열</td>
                <td class="linkedSeq">-</td>
                <td class="linkedSeq">-</td>
                <td class="linkedSeq">-</td>
                <td class="linkedSeq">-</td>
                <td class="linkedSeq">-</td>
            </tr>
            <tr>
                <td colspan="2">열판매량</td>
                <td class="heatSales">-</td>
                <td class="heatSales">-</td>
                <td class="heatSales">-</td>
                <td class="heatSales">-</td>
                <td class="heatSales">-</td>
            </tr>
        </table>
    </div>

    <script>
        const outsideTemp = document.querySelectorAll('.outsideTemp'),
              heatProd = document.querySelectorAll('.heatProd'),
              amount = document.querySelectorAll('.amount'),
              selfSupp = document.querySelectorAll('.selfSupp'),
              linkedSupp = document.querySelectorAll('.linkedSupp'),
              linkedSeq = document.querySelectorAll('.linkedSeq'),
              heatSales = document.querySelectorAll('.heatSales');

        function paintPage(json){
            // 외기온도 데이터 입력
            outsideTemp.forEach((e, i) => {
                // e.innerText = json.data.outsideTemp[i];
                e.innerText = json.data[0].outsideTemp[i];
            })
            // 열생산량 데이터 입력
            heatProd.forEach((e, i) => {
                e.innerText = json.data[0].heatProd[i];
            })
            // 계 데이터 입력
            amount.forEach((e, i) => {
                e.innerText = json.data[0].amount[i];
            })
            // 자체공급 데이터 입력
            selfSupp.forEach((e, i) => {
                e.innerText = json.data[0].selfSupp[i];
            })
            // 연계공급 데이터 입력
            linkedSupp.forEach((e, i) => {
                e.innerText = json.data[0].linkedSupp[i];
            })
            // 연계수열 데이터 입력
            linkedSeq.forEach((e, i) => {
                e.innerText = json.data[0].linkedSeq[i];
            })
            // 열판매량 데이터 입력
            heatSales.forEach((e, i) => {
                e.innerText = json.data[0].heatSales[i];
            })
        }

        const json = JSON.parse(localStorage.getItem('json'));

        paintPage(json);

    </script>
    <script src="../scripts/clock.js"></script>
</body>
</html>
