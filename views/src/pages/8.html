<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel 8</title>
    <link rel="stylesheet" type="text/css" href="/views/src/styles/page.css" />
    <style>
        @font-face {
            src: url("/views/src/styles/TickingTimebombBB_ital.ttf");
            font-family: "digital-font";
        }

        body {
            margin: 0vw;
            background-image: url('/views/src/images/8.png');
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .entire__container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .safety__container {
            position: absolute;
            top: 10.6vw;
            left: 10.4vw;
            width: 79vw;
            height: 37.2vw;

            /* 폰트변경 */
            font-family: "digital-font";
        }

        .text {
            font-weight: 800;
            text-shadow: 2px 2px 10px #000;
        }

        .value__1 {
            position: absolute;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 세로에서 가운데에 요소를 배치하겠다 */
            width: 40vw;
            height: 15vw;
        }

        .value__1>img {
            float: left;
            right: 1vw;
            width: 16vw;
        }

        .value__1>div {
            position: relative;
            left: 2vw;
            font-size: 6vw;
            color: #34e363
        }

        .value__2 {
            display: flex;
            justify-content: center;
            height: 15vw;
            margin-left: 42vw;
        }

        .value__2>div:nth-child(1) {
            position: relative;
            float: left;
            font-size: 12vw;
            top: 2.6vw;
            right: 1vw;
            text-shadow: 2px 2px 10px #000;
            color: #ffb700;
        }

        .value__2>div:nth-child(2) {
            position: relative;
            top: 4.4vw;
            font-size: 6vw;
            color: #fff421;
        }

        .value__3 {
            display: flex;
            align-items: center;
            height: 5.8vw;
        }

        .value__4 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 9.5vw;
        }

        .value__4>div:nth-child(1) {
            float: left;
            width: 38.3vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .value__4>div:nth-child(1)>div:nth-child(1) {
            /* 무재해 */
            float: left;
            font-size: 4vw;
            color: white;
        }

        .value__4>div:nth-child(1)>div:nth-child(2) {
            /* 10 */
            float: left;
            height: 100%;
            margin-left: 7vw;
            margin-top: 1vw;
            font-size: 7vw;
            text-shadow: 2px 2px 10px #000;
            color: white;
        }

        .value__4>div:nth-child(1)>div:nth-child(3) {
            /* 배 */
            margin-left: 1vw;
            font-size: 4vw;
            color: white;
        }

        .value__4>div:nth-child(2) {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 38vw;
            color: #fff421;
        }

        .value__4>div:nth-child(2)>div:nth-child(1) {
            /* 목표일 */
            float: left;
            font-size: 4vw;
            color: #fff421;
        }

        .value__4>div:nth-child(2)>div:nth-child(2) {
            /* 4899 */
            position: relative;
            float: left;
            margin-left: 1.5vw;
            margin-top: 1vw;
            font-size: 7vw;
            text-shadow: 2px 2px 10px #000;
            color: #ffb700;
        }

        .value__4>div:nth-child(2)>div:nth-child(3) {
            /* 일 */
            float: left;
            margin-left: 1vw;
            font-size: 4vw;
            color: #fff421;
        }

        .value__5 {
            display: flex;
            align-items: center;
            height: 7.5vw;
        }

        .tence {
            position: absolute;
            font-size: 2vw;
            text-shadow: 1px 1px 2px #000;
            color: white;
        }

        #tence__1 {
            /* 현재 */
            top: 16.5vw;
            left: 4.5vw;
        }

        #tence__2 {
            /* 시작 */
            top: 33vw;
            left: 4.5vw;
        }

        #tence__3 {
            /* 목표 */
            top: 33vw;
            left: 43.5vw;
        }

        #date__1,
        #date__2,
        #date__3 {
            position: absolute;
            font-size: 3vw;
            text-shadow: 2px 2px 2px #000;
        }

        #date__1 {
            top: 15.6vw;
            left: 12.5vw;
            color: blue;
        }

        #date__2 {
            top: 32.1vw;
            left: 12.5vw;
            color: white;
        }

        #date__3 {
            top: 32.1vw;
            left: 52vw;
            color: #ffb700;
        }
    </style>
</head>

<body>
    <div class="clock__container"></div>

    <div class="title__container">
        <span>8 무재해 기록판</span>
    </div>

    <div class="entire__container">
        <div class="safety__container">
            <div class="value__1">
                <img src="/views/src/images/zero_hazard.png" alt="마크">
                <div class="text">무재해</div>
            </div>
            <div class="value__2">
                <div class="row__0">-</div>
                <div class="text">일</div>
            </div>
            <div class="value__3">
                <div id="tence__1" class="tence">현재</div>
                <div id="date__1" class="row__1">
                    현재날짜
                </div>
            </div>
            <div class="value__4">
                <div>
                    <div class="text">무재해</div>
                    <div class="row__2">-</div>
                    <div class="text">배</div>
                </div>
                <div>
                    <div class="text">목표일</div>
                    <div class="row__3">-</div>
                    <div class="text">일</div>
                </div>
            </div>
            <div class="value__5">
                <div>
                    <div id="tence__2" class="tence">시작</div>
                    <div id="date__2" class="row__4">시작날짜</div>
                </div>
                <div>
                    <div id="tence__3" class="tence">목표</div>
                    <div id="date__3" class="row__5">목표날짜</div>
                </div>
            </div>
        </div>
    </div>

    <script>const pageNum = 8;</script>
    <script src="/views/src/scripts/paintPage.js"></script>
    <script src="/views/src/scripts/clock.js"></script>
</body>

</html>
