    <style>
        :root {
		    --width : 1200px;
            --height : 700px;
            --btnWidth : 50px;
            --btnHeight : 700px;
		}
        body {


        }
        .carousel{
            position: relative;
            width: var(--width);
            height: var(--height);
            background-color: green;

            margin: 0 auto;
        }

        .carousel-container{
            background-color: red;
            position: relative;
            margin: 0 auto;
            height : var(--height);
            width : var(--width);
            transition: transform 0.4s ease-in-out;
            
        }
        .carousel-item{
            height : var(--height);
            width : var(--width);
            text-align: center;
            font-size: xx-large;
            position: absolute;
            z-index: 0;
        }
        .carousel__button-prev{
            position: absolute;
            z-index: 1;
            height: var(--btnHeight);
            width: var(--btnWidth);
            bottom: calc(var(--height) / 2 - var(--btnHeight) / 2);
            opacity: 0.5;
        }
        .carousel__button-next{
            position: absolute;
            z-index: 1;
            height: var(--btnHeight);
            width: var(--btnWidth);
            left: calc(var(--width) - var(--btnWidth));
            bottom: calc(var(--height) / 2 - var(--btnHeight) / 2);
            opacity: 0.5;
        }
        
        .carousel-item:nth-child(odd){
            background-color: aqua;
        }

        .carousel-item:nth-child(even){
            background-color: pink;
        }



    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-item">0</div>
            <div class="carousel-item">1</div>
            <div class="carousel-item">2</div>
            <div class="carousel-item">3</div>
            <div class="carousel-item">4</div>
            <div class="carousel-item">5</div>
            <div class="carousel-item">6</div>
            <div class="carousel-item">7</div>
            <div class="carousel-item">8</div>
        </div>
        <button class="prevBtn carousel__button-prev">prev</button>
        <button class="nextBtn carousel__button-next">next</button>
    </div>


    <script>

        const container = document.querySelector('.carousel-container');
        const slides = document.querySelectorAll('.carousel-item');
        const slideWidth = slides[0].getBoundingClientRect().width;
        const prevBtn = document.querySelector('.prevBtn');
        const nextBtn = document.querySelector('.nextBtn');
        
        let slidePointer = [];
        slides.forEach((e, i) => {
            e.style.left = `${slideWidth * i}px`;
            slidePointer.push(e.style.left)
        })

        let num = 0;


        nextBtn.addEventListener('click', ()=>{
            (num >= slidePointer.length-1) ? (num = 0) : (num += 1);
            container.style.transform = `translateX(-${slidePointer[num]})`;
            console.log(num);
        });

        prevBtn.addEventListener('click', ()=>{
            (num <= 0) ? (num = slidePointer.length - 1) : (num -= 1);
            container.style.transform = `translateX(-${slidePointer[num]})`;            
            console.log(num);
        });
