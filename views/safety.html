    <link rel="stylesheet" type="text/css" href="/views/src/styles/page.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

            });

    <style>
        @font-face {
            src : url("/views/src/styles/TickingTimebombBB_ital.ttf");
            font-family: "digital-font";
        }

        body {
            margin: 0vw;
            background-image: url('/views/src/images/8.png');
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .entire__container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .safety__container {
            position: absolute;
            /* justify-content: center;
            align-items: center; */
            top: 10.6vw;
            left: 10.4vw;
            width: 79vw;
            height: 37.2vw;

            /* 폰트변경 */
            font-family: "digital-font";
        }

        .text{
            font-weight: 800;
            text-shadow: 2px 2px 10px #000;
        }

        .value__1 {
            position: absolute;
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 세로에서 가운데에 요소를 배치하겠다 */
            width: 40vw;
            height: 15vw;
        }

        .value__1>img {
            float: left;
            right: 1vw;
            width: 16vw;
        }

        .value__1>div {
            position: relative;
            left: 2vw;
            font-size: 6vw;
            color: #34e363
        }

        .value__2 {
            display: flex;
            justify-content: center;
            height: 15vw;
            margin-left: 42vw;
        }

        .value__2>div:nth-child(1) {
            position: relative;
            float: left;
            font-size: 12vw;
            top: 2.6vw;
            right: 1vw;
            text-shadow: 2px 2px 10px #000;
            color: #ffb700;
        }

        .value__2>div:nth-child(2) {
            position: relative;
            top: 4.4vw;
            font-size: 6vw;
            color: #fff421;
        }

        .value__3 {
            display: flex;
            align-items: center;
            height: 5.8vw;
        }

        .value__4 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 9.5vw;
        }   

        .value__4>div:nth-child(1) {
            float: left;
            width: 38.3vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .value__4>div:nth-child(1)>div:nth-child(1) {
            /* 무재해 */
            position: absolute;
            left: 4vw;
            font-size: 4vw;
            color: white;
        }

        .value__4>div:nth-child(1)>div:nth-child(2) {
            /* 배 */
            position: absolute;
            left: 31vw;
            font-size: 4vw;
            color: white;
        }

        .value__4>div:nth-child(2) {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 38vw;
            color: #fff421;
        }

        .value__4>div:nth-child(2)>div:nth-child(1) {
            /* 목표일 */
            float: left;
            font-size: 4vw;
            color: #fff421;
        }

        .value__4>div:nth-child(2)>div:nth-child(2) {
            /* 4899 */
            position: relative;
            float: left;
            margin-left: 1.5vw;
            margin-top: 1vw;
            font-size: 7vw;
            text-shadow: 2px 2px 10px #000;
            color: #ffb700;
        }

        .value__4>div:nth-child(2)>div:nth-child(3) {
            /* 일 */
            float: left;
            margin-left: 1vw;
            font-size: 4vw;
            color: #fff421;
        }

        .value__5 {
            display: flex;
            /* justify-content: center; */
            align-items: center;
            height: 7.5vw;
            border: 1px solid blue;
        }

        .tence{
            position: absolute;
            font-size: 2vw;
            text-shadow: 1px 1px 2px #000;
            color: white;
        }

        #tence__1 {
            /* 현재 */
            top : 16.5vw;
            left: 4.5vw;
        }

        #tence__2 {
            /* 시작 */
            top : 33vw;
            left: 4.5vw;
        }

        #tence__3 {
            /* 목표 */
            top : 33vw;
            left: 43.5vw;
        }

        #date__1, #date__2, #date__3 {
            position: absolute;
            font-size: 3vw;
            text-shadow: 2px 2px 2px #000;
        }

        #date__1{
            top : 15.6vw;
            left: 12.5vw;
            color: blue;
        }

        .input__1, .input__2, .input__3{
            position: absolute;
            background-color: #222222;

            border-radius: 0.7vw;

            color: white;

            font-size: 1.8vw;
            font-weight: 600;
            padding: 0vw 1vw;
        }

        .input__1{
            width: 6vw;
            height: 8vw;
            font-size: 4.5vw;
            top : 21.5vw;
            left: 21.5vw;
        }

        .input__2, .input__3{
            width: 22.1vw;
            height: 3.5vw;
        }

        .input__2{
            top : 32.6vw;
            left: 12.5vw;
        }

        .input__3 {
            top : 32.6vw;
            left: 52vw;
        }

<body>
    <div class="clock__container"></div>

    <div class="title__container">  
        <span>무재해 기록판</span>
    </div>

    <div class="entire__container">
        <div class="safety__container">
            <div class="value__1">
                <img src="/views/src/images/zero_hazard.png" alt="마크">
                <div class="text">무재해</div>
            </div>
            <div class="value__2">
                <div class="row__0">2538</div>
                <div class="text">일</div>
            </div>
            <div class="value__3">
                <div id="tence__1" class="tence">현재</div>
                <div id="date__1" class="row__1">
                    2013년 06년 30일
                </div>
            </div>
            <div class="value__4">
                <div>
                    <div class="text">무재해</div>
                    <div class="text">배</div>
                </div>
                <div>
                    <div class="text">목표일</div>
                    <div class="row__2">4899</div>
                    <div class="text">일</div>
                </div>
            </div>
            <div class="value__5">
                <div>
                    <div id="tence__2" class="tence">시작</div>
                    <form action="/admin/safety" method="post">
                        <p><input class="input__1" type="text" name="zeroHazard" placeholder=""></p>
                        <p><input class="input__2" type="date" name="startDate" placeholder="시작날짜"></p>
                        <p><input class="input__3" type="date" name="targetDate" placeholder="목표날짜"></p>
                    </form>
                    <div id="tence__3" class="tence">목표</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/views/src/scripts/clock.js"></script>
