<!doctype html>
<html>

<head>
    <title> Register </title>
    <meta charset="utf-8">
</head>

<body>
    <h2>관리자 등록 페이지</h2>
    <form action="/manage/auth/register_process" method="post">
        <p><input type="text" name="id" placeholder="아이디"></p>
        <p><input type="password" name="password" placeholder="비밀번호"></p>
        <p><input type="password" name="confirm" placeholder="비밀번호 확인"></p>
        <p><input type="submit" value="등록"></p>
    </form>
</body>

</html>
